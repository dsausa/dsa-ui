name: Publish @dsa-ui/wc and @dsa-ui/react to NPM
on:
  pull_request:
    types:
      - closed
    paths:
      - 'package.json'
      - 'package-lock.json'
jobs:
  publish-react:
    if: github.event.pull_request.merged == true && contains( github.event.pull_request.labels.*.name, 'bump')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies and build ðŸ”§
        run: npm run init:ci && npm run build:prod
      - name: Publish React components package on NPM ðŸ“¦
        working-directory: ./react
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
  publish-wc:
    if: github.event.pull_request.merged == true && contains( github.event.pull_request.labels.*.name, 'bump')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies and build ðŸ”§
        working-directory: ./wc
        run: npm ci && npm run build:prod
      - name: Publish web components package on NPM ðŸ“¦
        working-directory: ./wc
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Deploy Storybook to GitHub Pages ðŸš€
        run: npm run deploy

name: Publish @dsa-ui/wc and @dsa-ui/react to NPM
on:
  pull_request:
    types:
      - closed
    paths:
      - 'package.json'
      - 'package-lock.json'
jobs:
  publish-and-deploy:
    if: github.event.pull_request.merged == true && contains( github.event.pull_request.labels.*.name, 'bump')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.18.1
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 19
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'
      - name: Install dependencies and build ðŸ”§
        run: pnpm i --frozen-lockfile && pnpm build:prod
      - name: Publish React components package on NPM ðŸ“¦
        run: pnpm pub
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Deploy Storybook to GitHub Pages ðŸš€
        run: pnpm deploy
